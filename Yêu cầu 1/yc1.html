<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="yc1.css">
</head>
<body>
    <form action="">
        <h4>Form Registration</h4>
        <div class="row">
            <div class="col">
                <span class="info">UserID:</span> <input type="userID" name="txtUserID" id="txtUserID">
                <span id="userIDError"></span>  
            </div>
            <div class="col">
                <span class="info">Password:</span> <input type="password" name="txtPassword" id="txtPassword">
                <span id="passwordError"></span>
            </div>
            <div class="col">
                <span class="info">Name:</span> <input type="name" name="txtName" id="txtName">
                <span id="nameError"></span>                  
            </div>
            <div class="col">
                <span class="info">Address:</span> <input type="address" name="txtAddress" id="txtAddress">
                <span id="addressError"></span>
            </div>
            <div class="col">
                <button type="submit" id="btnCheck">Submit</button>
            </div>
        </div>
    </form>
    <script src="yc1.js"></script>
</body>
</html>
